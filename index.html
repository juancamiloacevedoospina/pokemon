<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>POkemon!</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener Pokemon</button>
        <div class="mt-5" id="contenido">
           <p>Consumo: fetch('https://pokeapi.co/api/v2/pokemon/1/')
            .then(res => res.json())
            .then(data => {
                console.log(data)
		</p>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://pokeapi.co/api/v2/pokemon/1/')
            .then(res => res.json())
            .then(data => {
                console.log(data)
                contenido.innerHTML = `
			<p>Nombre: ${data.name}</p>
<p>Peso: ${data.weight}</p>
<p>Altura: ${data.height}</p>
<img src="${data.sprites.front_default}" width="100px" class="img-fluid rounded-circle">
<p>Habilidad: ${data.abilities['0'].ability.name}</p>
<p>Pokemon1 comparte Habilidad: ${data.name}</p>
<p>Pokemon1 comparte Habilidad: ${data.name}</p>
                `
            })
        } 
    </script>


</body>

</html>
